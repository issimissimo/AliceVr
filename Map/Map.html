<!DOCTYPE html>

<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- get loading time -->
    <script>
        var loadingStartTime = Date.now();
    </script>

    <!-- dispatcher -->
    <script type="text/javascript" src="/AliceVr/dist/iframe2dispatcher.js"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/mainStyle.css">
    <link rel="stylesheet" type="text/css" href="../css/preloader.css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- For compatibility with Ms Edge -->
    <script src="../node_modules/element-qsa-scope/index.js"></script>


    <!-- cesium -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.73/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.73/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">

    <!-- wurfl -->
    <script type="text/javascript" src="//wurfl.io/wurfl.js"></script>
    <script>
        var isMobile = WURFL.is_mobile ? true : false;
    </script>


    <!-- load fonts for labels -->
    <script>
        var robotoMedium = new FontFace('roboto-medium', 'url("fonts/roboto-medium.ttf")');
        robotoMedium.load().then(function(loaded_face) {
            document.fonts.add(loaded_face);
        }).catch(function(error) {
            console.log(error);
        });
        var robotoBold = new FontFace('roboto-bold', 'url("fonts/roboto-bold.ttf")', {});
        robotoBold.load().then(function(loaded_face) {
            document.fonts.add(loaded_face);
        }).catch(function(error) {
            console.log(error);
        });
    </script>


    <!-- logger -->
    <script src="../lib/logger.js"></script>


    <!-- main app -->
    <script type="module" src="./src/App.js"></script>


    <style>
        @media (max-width: 414.1px) {
            body {
                padding: 0 !important;
            }
        }
    </style>

</head>


<body>

    <!-- preloader -->
    <div class="preloader">
        <div style="text-align: center;">
            <img src="images/mapLoadingSpinner.gif" alt="" style="filter: invert(1); mix-blend-mode: lighten">
            <div style="width: 50px; height: 3px; position: relative;">
                <div id="progressBar" style="position: absolute; left: 0; top:0; bottom: 0;  background-color: rgb(131, 131, 131);">
                </div>
            </div>
        </div>
    </div>



    <div id="cesiumContainer" style="position: relative;">

        <div id="credits" style="display: flex; align-items: flex-end; opacity: 75%;">
            <span id="credits-text"></span>
        </div>

        
        <div id="navigation" class="absolute" style="right:1em; bottom: 1em; display: flex; flex-direction: column;">

            <button>ZOOM IN</button>
            <button>ZOOM OUT</button>


        </div>

    </div>

</body>

</html>
