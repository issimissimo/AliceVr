    <meta charset='utf-8' />

    <style>
        html,
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            letter-spacing: 1px;
            overflow: hidden;
        }
        
        .absolute {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        p {
            color: rgba(255, 255, 255, 0.767);
            line-height: 200%;
            font-weight: 300;
            font-size: 0.8em;
            margin: 0;
        }
        
        b {
            font-weight: 600;
            color: rgb(255, 255, 255);
        }
        
        a {
            color: rgb(116, 186, 255);
        }
        
        a:link {
            text-decoration: none;
        }
        
        a:visited {
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        a:active {
            text-decoration: underline;
        }
        
        .i {
            font-style: italic;
        }
        
        .small {
            font-size: small;
            margin: 0;
        }
        
        .large {
            font-size: large;
        }
    </style>

</head>

<body class="background-color-1">


    <!-- preloader -->
    <div class="preloader">
        <img src="../images/preloader.gif" alt="">
    </div>



    <div>

        <div class="absolute" style="display: flex;  align-items: center; justify-content: center;">
            <div style="display: flex; flex-direction: column;">
                <img src="images/guide.svg" width="100px" style="opacity: 0.3; margin: auto;">
                <p style="opacity: 0.3;">NESSUN PERCORSO SELEZIONATO</p>
            </div>
        </div>

        <!-- html container -->
        <div class="absolute background-color-1" id="journal" style="padding: 1.5em; z-index: 2; overflow: auto;"></div>

        <div class="absolute" id="warnMsg" style="z-index: 3;  display: none;">
            <div class="absolute" style="display: flex;  align-items: center;
            justify-content: center; background-color: white;">
                <div style="display: flex; flex-direction: column;">
                    <img src="images/warning.svg" width="70px" style="margin: auto;">
                    <p>QUESTO VIDEO NON HA TRACCE REGISTRATE</p>
                </div>
            </div>
        </div>


    </div>
